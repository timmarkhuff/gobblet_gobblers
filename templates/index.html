<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Gobblet Gobblers!</h1>
    
    <h3>Rules of the game</h3>
    <p>Tic-Tac-Toe with a tactical twist! Block or cover in a race to get 3 in a row. </p>
    <h3>Enter your player names</h3>
    
    <form method="post">
        <label class="player0">Player 0</label>
        
        <div>
            <input type="text" id="player0username" name="name" required
            placeholder="Player Name" minlength="2" maxlength="20" size="20">
        </div>
        
        <label class="player1">Player 1</label>
        
        <div>
            <input type="text" id="player0username" name="name" required
            placeholder="Player Name" minlength="2" maxlength="20" size="20">

        
        <div>
            <input type="submit" name="button" value="Start Game">
        </div>
    </form>

</body>
</html>
